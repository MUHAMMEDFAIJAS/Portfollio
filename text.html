<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="linkedin.css">
</head>
<body>
    <div>

    <div class="start">
        <img class="linklogo"  src="LinkedinLogo.png" >
        
        <div class="mid">
        
            <div class="discover"><img class="icon" src="compass-solid.svg" alt=""><h5>Discover</h5></div>
            <div class="people"><img class="icon" src="people.png" alt=""><h5>People</h5></div>
            <div class="learning"><img class="icon" src="/Learning.png" alt=""><h5>Learning</h5></div>
            <div class="job"><img class="icon" src="/job.png" alt=""><h5>Job</h5></div>
        </div>
        
        <div >
            <button class="join">Join Now</button>
            <button class="sign">Sign In</button>
 
        </div>
        
    </div>
    
 
    <div class="leftbar">
        <div>    
           <div class="welcome">Welcome to your <br>professional community</div>

        </div>
        <div class="form">
            <form>
                
            <label for="email">Email or phone</label><br>
            <input class="phone" type="text" name="email" id="">
                 <br>
                 <div class="pass">
            <label for="password">Password</label><br>
            </div>
    
            <input class="min" type="password" name="password" id="" placeholder="show" >
    
        
        
            </form>
            <a class="forgottxt">Forgot password?</a><br>
            <button class="sign2">Sign In</button>
            <h4>_________or_________</h4>
            <button class="lastsign" ><img class="googlelogo" src="googlelogo.png" alt="">Sign in with Google</button><br>
            <button class="lastjoin">New to Linkedin? Join now</button>
           
            
            
        </div>
        <img class="backgroundimg" src="condain-ho.svg">
        
    </div>
</div>

 </div>
</body>
